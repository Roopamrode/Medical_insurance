<!DOCTYPE html>
<html>
  <head>
    <title>Roopam Medical Insurance Prediction</title>
    <style>
      h1 {
        font-weight: bold;
        text-align: center;
        color: #008080;
      }
    </style>
  </head>
  <body>
    <h1>Roopam Medical Insurance Prediction</h1>
    <form action="{{ url_for('predict') }}" method="POST">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="sex">Sex:</label>
      <input type="radio" id="sex_male" name="sex" value="male" required>
      <label for="sex_male">Male</label>
      <input type="radio" id="sex_female" name="sex" value="female" required>
      <label for="sex_female">Female</label><br><br>

      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>

      <label for="children">Number of Children:</label>
      <input type="number" id="children" name="children" required><br><br>

      <label for="smoker">Smoker:</label>
      <input type="radio" id="smoker_yes" name="smoker" value="yes" required>
      <label for="smoker_yes">Yes</label>
      <input type="radio" id="smoker_no" name="smoker" value="no" required>
      <label for="smoker_no">No</label><br><br>

      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="northeast">Northeast</option>
        <option value="northwest">Northwest</option>
        <option value="southeast">Southeast</option>
        <option value="southwest">Southwest</option>
      </select><br><br>

      <input type="submit" value="Predict">
    </form>
  </body>
</html>
